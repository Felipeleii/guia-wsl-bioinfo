name: Check HTML
on:
  push:
    branches: [ "main" ]
  pull_request:
permissions:
  contents: read
jobs:
  htmlcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run HTMLHint
        uses: sibiraj-s/action-htmlhint@v3
        with:
          files: "index.html"
